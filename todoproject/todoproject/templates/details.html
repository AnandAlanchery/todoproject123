{% extends 'base.html' %}
{% block content %}

<div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{t.name}}</h5>
                    <p><b>{{t.priority}}</b></p>
                    <p><b>{{t.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' t.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' t.id %}">Update</a>
                </div>
            </div>
{% endblock %}
